<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
        }
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Documentation Box is a free and convenient tool to clean up your code and make comments that look stylish and readable">
    <meta name="keywords" content="Documentation, Comments, Clean Code">
    <meta name="author" content="Aryan Pingle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Box</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="icon" href="images/favicon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="images/favicon-48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="images/favicon-64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="images/favicon-92.png" sizes="92x92" type="image/png">
    <link rel="icon" href="images/favicon-128.png" sizes="128x128" type="image/png">
    <link rel="icon" href="images/favicon-256.png" sizes="256x256" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- JS -->
    <script src="index.js" async defer></script>
</head>
<body>
    <div id="page">
        <div id="input-container">
            <div id="text-bubble" class="bubble">
                <div class="bubble-inner">
                    <h1>Text:</h1>
                    <div id="textarea-container">
                        <textarea id="text-input" ></textarea>
                    </div>
                </div>
            </div>
            <div id="length-bubble" class="bubble">
                <div class="bubble-inner">
                    <h1>Line Length:</h1>
                    <input id="length-input" type="text" minlength="1", maxlength="3" value="35" placeholder="Compact">
                </div>
            </div>
            <div id="ending-bubble" class="bubble">
                <div class="bubble-inner">
                    <h1>Outline:</h1>
                    <input id="ending-input" type="text" minlength="0", maxlength="1" value="#">
                </div>
            </div>
            <div id="padding-bubble" class="bubble">
                <div class="bubble-inner">
                    <h1>Padding:</h1>
                    <input id="padding-input" type="text" minlength="0", maxlength="3" value="# ">
                </div>
            </div>
        </div>
        <div id="result-container">
            <div id="result"></div>
            <button id="copy-button" onclick="this.classList.add('copied'); copy();">
                <h6>Copied!</h6><img src="images/copy.png" alt="">
            </button>
        </div>
    </div>
</body>
</html>
